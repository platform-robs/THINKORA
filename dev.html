<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkora | Dev</title>

  <!-- Estilos -->
  <style>
    /* SOLO PARA VER QUE EL NAVBAR ESTÁ AHÍ */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      color: #fff;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 1rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .lang-switch button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    main {
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- CONTENEDOR DEL NAVBAR -->
  <div id="navbar-container"></div>

  <!-- CONTENIDO -->
  <main>
    <h1>Página de desarrollo</h1>
    <p>
      Si ves el navbar arriba, todo está funcionando correctamente.
    </p>
  </main>

  <!-- ===================== -->
  <!-- SCRIPTS -->
  <!-- ===================== -->

  <!-- Idiomas -->
  <script>
    const translations = {
      es: {
        nav: {
          home: "Inicio",
          services: "Servicios",
          solutions: "Soluciones",
          projects: "Proyectos",
          contact: "Contacto"
        }
      },
      en: {
        nav: {
          home: "Home",
          services: "Services",
          solutions: "Solutions",
          projects: "Projects",
          contact: "Contact"
        }
      }
    };

    function setLanguage(lang) {
      localStorage.setItem("language", lang);
      updateTexts(lang);
    }

    function updateTexts(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const keys = el.dataset.i18n.split(".");
        let text = translations[lang];
        keys.forEach(k => text = text[k]);
        el.textContent = text;
      });
    }
  </script>

  <!-- Cargar navbar -->
  <script>
    fetch("navbar.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        updateTexts(localStorage.getItem("language") || "es");
      })
      .catch(err => console.error("Error cargando navbar:", err));
  </script>

</body>
</html>
