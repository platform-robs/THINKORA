<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkora | Dev Page</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- CONTENIDO -->
  <main style="padding: 2rem;">
    <h1>Página de desarrollo</h1>
    <p>
      Esta página sirve para probar la carga del navbar reutilizable
      y el sistema de idiomas.
    </p>
  </main>

  <!-- ===================== -->
  <!-- SCRIPTS -->
  <!-- ===================== -->

  <!-- 1️⃣ Idiomas -->
  <script src="js/i18n.js"></script>

  <!-- 2️⃣ Cargar navbar -->
  <script>
    /*
      IMPORTANTE:
      Cambia 'thinkora' por el nombre REAL de tu repositorio
      si usas GitHub Pages.
    */

    fetch("/thinkora/navbar.html")
      .then(response => response.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;

        // Aplicar idioma guardado
        const lang = localStorage.getItem("language") || "es";
        updateTexts(lang);
      })
      .catch(error => {
        console.error("Error cargando el navbar:", error);
      });
  </script>

</body>
</html>
