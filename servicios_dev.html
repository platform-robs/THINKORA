<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Thinkora | Servicios y Soluciones Digitales</title>

  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

<div id="navbar-container"></div>

<main>

  <!-- HERO -->
  <h1 class="title" data-i18n="page.title"></h1>

  <p class="subtitle" data-i18n="page.subtitle1"></p>

  <div class="section-divider"></div>

  <!-- ================= SERVICIOS ================= -->
  <section class="services">

    <div class="service-card">
      <i class="fas fa-code"></i>
      <h3 data-i18n="services.web.title"></h3>
      <p data-i18n="services.web.desc"></p>
    </div>

    <div class="service-card">
      <i class="fas fa-robot"></i>
      <h3 data-i18n="services.automation.title"></h3>
      <p data-i18n="services.automation.desc"></p>
    </div>

    <div class="service-card">
      <i class="fas fa-mobile-screen-button"></i>
      <h3 data-i18n="services.apps.title"></h3>
      <p data-i18n="services.apps.desc"></p>
    </div>

    <div class="service-card">
      <i class="fas fa-lightbulb"></i>
      <h3 data-i18n="services.consulting.title"></h3>
      <p data-i18n="services.consulting.desc"></p>
    </div>

    <div class="service-card">
      <i class="fas fa-paintbrush"></i>
      <h3 data-i18n="services.uiux.title"></h3>
      <p data-i18n="services.uiux.desc"></p>
    </div>

    <div class="service-card">
      <i class="fas fa-headset"></i>
      <h3 data-i18n="services.support.title"></h3>
      <p data-i18n="services.support.desc"></p>
    </div>

  </section>

  <div class="section-divider"></div>

  <!-- ================= INTRO SOLUCIONES ================= -->
  <p class="subtitle" data-i18n="solutionsIntro"></p>

  <!-- ================= SOLUCIONES ================= -->
  <section class="solutions">

    <!-- ADMINISTRACIÓN -->
    <div class="solution-category">
      <h2 data-i18n="solutions.admin.title"></h2>

      <div class="solution-grid">

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-chart-line"></i>
            <span data-i18n="solutions.admin.finance.title"></span>
          </div>
          <div class="card-content" data-items="solutions.admin.finance.items"></div>
        </div>

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-file-invoice"></i>
            <span data-i18n="solutions.admin.quotes.title"></span>
          </div>
          <div class="card-content" data-items="solutions.admin.quotes.items"></div>
        </div>

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-briefcase"></i>
            <span data-i18n="solutions.admin.operations.title"></span>
          </div>
          <div class="card-content" data-items="solutions.admin.operations.items"></div>
        </div>

      </div>
    </div>

    <!-- RESTAURANTES -->
    <div class="solution-category">
      <h2 data-i18n="solutions.restaurants.title"></h2>

      <div class="solution-grid">

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-receipt"></i>
            <span data-i18n="solutions.restaurants.orders.title"></span>
          </div>
          <div class="card-content" data-items="solutions.restaurants.orders.items"></div>
        </div>

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-table"></i>
            <span data-i18n="solutions.restaurants.floor.title"></span>
          </div>
          <div class="card-content" data-items="solutions.restaurants.floor.items"></div>
        </div>

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-chart-pie"></i>
            <span data-i18n="solutions.restaurants.analysis.title"></span>
          </div>
          <div class="card-content" data-items="solutions.restaurants.analysis.items"></div>
        </div>

      </div>
    </div>

    <!-- EDUCACIÓN -->
    <div class="solution-category">
      <h2 data-i18n="solutions.education.title"></h2>

      <div class="solution-grid">

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-school"></i>
            <span data-i18n="solutions.education.management.title"></span>
          </div>
          <div class="card-content" data-items="solutions.education.management.items"></div>
        </div>

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-envelope-open-text"></i>
            <span data-i18n="solutions.education.communication.title"></span>
          </div>
          <div class="card-content" data-items="solutions.education.communication.items"></div>
        </div>

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-file-pdf"></i>
            <span data-i18n="solutions.education.docs.title"></span>
          </div>
          <div class="card-content" data-items="solutions.education.docs.items"></div>
        </div>

      </div>
    </div>

    <!-- CURSOS -->
    <div class="solution-category">
      <h2 data-i18n="solutions.courses.title"></h2>

      <div class="solution-grid">

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-users"></i>
            <span data-i18n="solutions.courses.access.title"></span>
          </div>
          <div class="card-content" data-items="solutions.courses.access.items"></div>
        </div>

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-graduation-cap"></i>
            <span data-i18n="solutions.courses.tracking.title"></span>
          </div>
          <div class="card-content" data-items="solutions.courses.tracking.items"></div>
        </div>

        <div class="solution-card">
          <div class="card-title">
            <i class="fa-solid fa-certificate"></i>
            <span data-i18n="solutions.courses.payments.title"></span>
          </div>
          <div class="card-content" data-items="solutions.courses.payments.items"></div>
        </div>

      </div>
    </div>

  </section>

</main>

<div id="footer-container"></div>

<script>
const cards = document.querySelectorAll(".solution-card");
cards.forEach(card => {
  card.addEventListener("click", () => {
    cards.forEach(c => c !== card && c.classList.remove("active"));
    card.classList.toggle("active");
  });
});
</script>

<script src="assets/js/i18n.js"></script>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/footer.js"></script>

</body>
</html>
