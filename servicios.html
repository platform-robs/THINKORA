       SEO PARA SERVICIOS
  ====================================================== -->

  <meta name="keywords" content="Thinkora, servicios digitales, soluciones digitales, automatización, Google Apps Script, Google Sheets, páginas web, sistemas para negocios, gestión escolar, formularios inteligentes, dashboards">
  <meta name="author" content="Salvador Robles">

  <!-- =====================================================
       FUENTES
  ====================================================== -->

  <!-- =====================================================
       CSS GLOBAL
  ====================================================== -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* ============================ 
       HERO / SUBTÍTULO
    ============================ */
    .subtitle {
      font-size: 1.1rem;
      color: #d9d9d9;
      line-height: 1.6;
      max-width: 900px;
      margin: 10px auto 50px auto;
      text-align: center;
    }
    .subtitle .highlight {
      font-weight: 700;
      background: linear-gradient(90deg, #00b0ff, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ============================ 
       SECCIÓN SERVICIOS
    ============================ */
    .services {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .service-card {
      background: #262a2d;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    .service-card i {
      font-size: 2.5rem;
      color: #00b0ff;
      margin-bottom: 15px;
    }
    .service-card h3 {
      margin: 10px 0;
      font-size: 1.3rem;
      color: #fff;
    }
    .service-card p {
      font-size: 0.95rem;
      color: #d9d9d9;
      line-height: 1.5;
    }

    /* ============================ 
       SECCIÓN SOLUCIONES
    ============================ */
.solution-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.solution-card {
  background: #262a2d;
  border-radius: 15px;
  width: 100%;
  height: 150px; /* altura de la tarjeta */
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.solution-card:hover {
  transform: translateY(-6px);
  border-color: var(--accent-blue);
}

/* Contenido inicial: solo subtítulo */
.solution-card .card-title {
  color: #fff;
  font-size: 1.2rem;
  text-align: center;
  transition: opacity 0.5s ease;
  z-index: 2;
}

/* Contenido detallado: información de la tarjeta */
.solution-card .card-content {
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: #ccc;
  font-size: 0.95rem;
  padding: 20px;
  text-align: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease;
}

/* Estado activo: subtítulo desaparece, contenido aparece */
.solution-card.active .card-title {
  opacity: 0;
}

.solution-card.active .card-content {
  opacity: 1;
  pointer-events: auto;
}


    .solution-card h4 .highlight,
    .service-card h3 .highlight {
      font-weight: 700;
      background: linear-gradient(90deg, #00b0ff, #00ff99);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .section-divider {
      height: 1px;
      max-width: 600px;
      margin: 50px auto;
      background: linear-gradient(to right, transparent, #00b0ff, transparent);
      border-radius: 1px;
    }
  </style>
</head>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- SCRIPTS -->
<script>
const cards = document.querySelectorAll('.solution-card');

cards.forEach(card => {
  card.addEventListener('click', () => {
    // Cierra cualquier otra tarjeta activa
    cards.forEach(c => {
      if (c !== card) c.classList.remove('active');
    });
    // Alterna la tarjeta clickeada
    card.classList.toggle('active');
  });
});

</script>
