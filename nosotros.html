<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Nosotros | Thinkora</title>
<meta name="description" content="Conoce la visión, propósito y valores de Thinkora.">

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<!-- Estilos globales -->
<link rel="stylesheet" href="assets/css/styles.css">

<style>

/* ============================
   NOSOTROS — ESTILO PROFESIONAL
============================ */

/* ============================
   NOSOTROS — ESTILO PROFESIONAL
============================ */

.intro-section {
  margin-top: 20px;
}

main {
  max-width: 1000px;
  margin-top: 70px;
  padding: 40px 20px;
}

/* ============================
   TÍTULOS DE SECCIÓN
============================ */

.section-title {
  font-family: 'Righteous', cursive;
  font-size: 1.8rem;
  margin-bottom: 15px;
  background: var(--gradient-main);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.section-text {
  color: var(--text-muted);
  line-height: 1.8;
  font-size: 1.05rem;
}

/* ============================
   SEPARADOR
============================ */

.section-divider {
  height: 1px;
  margin: 40px 0;
  background: linear-gradient(
    to right,
    transparent,
    var(--border-soft),
    transparent
  );
  border: none;
}

/* ============================
   LAYOUT 2 COLUMNAS
============================ */

.about-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 40px;
  margin-top: 30px;
}

.about-card {
  padding: 10px 0;
}

/* Responsive */
@media (max-width: 768px) {
  .about-grid {
    grid-template-columns: 1fr;
  }
}

/* ============================
   BOTÓN TIPO tool-cardn
   (MISMO ESTILO QUE HERRAMIENTAS)
============================ */

.tool-cardn {
  background: var(--gradient-main);
  color: #0b0b0b;
  border-radius: 16px;
  padding: 30px 20px;
  transition: all 0.3s ease;
  cursor: pointer;
  text-align: center;
}

.tool-cardn:hover {
  transform: translateY(-6px);
}

/* Contenedor icono + título */
.tool-titlen {
  display: inline-flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

/* Ícono */
.tool-titlen i {
  font-size: 1.2rem;
  color: #0b0b0b;
}

/* Título */
.tool-cardn h3 {
  margin: 0;
  font-weight: 600;
  line-height: 1.3;
}

/* Texto */
.tool-cardn p {
  margin: 0;
  font-size: 0.9rem;
  color: #0b0b0b;
}

/* ============================
   FAQ — ESTILO CENTRADO
============================ */

.faq-container {
  margin-top: 40px;
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: center;
}

.faq-item {
  width: 100%;
  max-width: 750px;
  border-bottom: 1px solid var(--border-soft);
  padding-bottom: 12px;
}

.faq-question {
  cursor: pointer;
  font-weight: 600;
  display: flex;
  justify-content: center;
  gap: 10px;
  text-align: center;
}

.faq-answer {
  max-height: 0;
  overflow: hidden;
  transition: max-height .4s ease;
  color: var(--text-muted);
  margin-top: 10px;
  text-align: center;
}

.faq-item.active .faq-answer {
  max-height: 250px;
}

</style>

</head>

<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<main>



<!-- ¿Qué es Thinkora? -->
<section>
  <p class="section-text" data-i18n="about.what.text"></p>
</section>

<hr class="section-divider">

<section class="about-grid">

  <div class="about-card">
    <h2 class="section-title" data-i18n="about.purpose.title"></h2>
    <p class="section-text" data-i18n="about.purpose.text"></p>
  </div>

  <div class="about-card">
    <h2 class="section-title" data-i18n="about.vision.title"></h2>
    <p class="section-text" data-i18n="about.vision.text"></p>
  </div>

  <div class="about-card">
    <h2 class="section-title" data-i18n="about.values.title"></h2>
    <p class="section-text" data-i18n="about.values.text"></p>
  </div>

  <div class="about-card">
    <h2 class="section-title" data-i18n="about.accompaniment.title"></h2>
    <p class="section-text" data-i18n="about.accompaniment.text"></p>
  </div>

  <div class="about-card">
    <h2 class="section-title" data-i18n="about.human.title"></h2>
    <p class="section-text" data-i18n="about.human.text"></p>
  </div>

  <!-- BOTÓN EXACTO COMO EN HERRAMIENTAS -->

  <div class="about-card">

    <div class="tool-cardn" onclick="openUserModal()">

      <div class="tool-titlen">
        <i class="fa-solid fa-user-plus"></i>
        <h3 data-i18n="toolsPage.cards.createUser"></h3>
      </div>

      <p data-i18n="toolsPage.descriptions.createUser"></p>

    </div>

  </div>

</section>

<!-- FAQ -->
<h2 class="title" style="margin-top:70px;" data-i18n="about.faq.title"></h2>

<div class="faq-container">
<!--
  <div class="faq-item">
    <div class="faq-question">
      <span data-i18n="faq.q1"></span>
      <i class="fa-solid fa-chevron-down"></i>
    </div>
    <div class="faq-answer" data-i18n="faq.a1"></div>
  </div>
-->
   
  <div class="faq-item">
    <div class="faq-question">
      <span data-i18n="faq.q2"></span>
      <i class="fa-solid fa-chevron-down"></i>
    </div>
    <div class="faq-answer" data-i18n="faq.a2"></div>
  </div>

  <div class="faq-item">
    <div class="faq-question">
      <span data-i18n="faq.q3"></span>
      <i class="fa-solid fa-chevron-down"></i>
    </div>
    <div class="faq-answer" data-i18n="faq.a3"></div>
  </div>

</div>

</main>

<!-- Footer -->
<div id="footer-container"></div>

<!-- Scripts -->
<script src="assets/js/navbar.js"></script>
<script src="assets/js/footer.js"></script>
   <script src="assets/js/i18n.js"></script>

<script>
document.querySelectorAll(".faq-question").forEach(item=>{
  item.addEventListener("click",()=>{
    item.parentElement.classList.toggle("active");
  });
});
</script>

</body>
</html>
