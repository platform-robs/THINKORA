<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Nosotros | Thinkora</title>
<meta name="description" content="Conoce la visión, propósito y valores de Thinkora.">

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

<!-- Estilos globales -->
<link rel="stylesheet" href="assets/css/styles.css">

<style>

/* ============================
   SECCIONES NOSOTROS
============================ */

.about-section{
  margin-top: 50px;
  background: var(--bg-card);
  border: 1px solid var(--border-soft);
  border-radius: 16px;
  padding: 35px 25px;
  text-align: left;
  transition: 0.3s ease;
}

.about-section:hover{
  border-color: var(--accent-blue);
  transform: translateY(-4px);
}

.about-section h2{
  font-family: 'Righteous', cursive;
  margin-top: 0;
  background: var(--gradient-main);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.about-section p{
  color: var(--text-muted);
  line-height: 1.6;
}

/* ============================
   FAQ FINAL
============================ */

.faq-container{
  margin-top: 40px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.faq-item{
  background: var(--bg-card);
  border: 1px solid var(--border-soft);
  border-radius: 14px;
  overflow: hidden;
}

.faq-question{
  padding: 18px 20px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
}

.faq-question:hover{
  background: rgba(0,168,198,0.08);
}

.faq-answer{
  max-height: 0;
  overflow: hidden;
  transition: max-height .4s ease, padding .3s ease;
  padding: 0 20px;
  color: var(--text-muted);
  text-align: left;
}

.faq-item.active .faq-answer{
  max-height: 300px;
  padding: 0 20px 18px;
}

.faq-item.active .faq-question{
  color: var(--accent-green);
}

</style>

</head>

<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<main>

<h1 class="title" data-i18n="about.title"></h1>
<p class="subtitle" data-i18n="about.subtitle"></p>

<!-- ¿Qué es Thinkora? -->
<section class="about-section">
  <h2 data-i18n="about.what.title"></h2>
  <p data-i18n="about.what.text"></p>
</section>

<!-- Propósito -->
<section class="about-section">
  <h2 data-i18n="about.purpose.title"></h2>
  <p data-i18n="about.purpose.text"></p>
</section>

<!-- Visión -->
<section class="about-section">
  <h2 data-i18n="about.vision.title"></h2>
  <p data-i18n="about.vision.text"></p>
</section>

<!-- Valores -->
<section class="about-section">
  <h2 data-i18n="about.values.title"></h2>
  <p data-i18n="about.values.text"></p>
</section>

<!-- Acompañamiento -->
<section class="about-section">
  <h2 data-i18n="about.accompaniment.title"></h2>
  <p data-i18n="about.accompaniment.text"></p>
</section>

<!-- Capital humano -->
<section class="about-section">
  <h2 data-i18n="about.human.title"></h2>
  <p data-i18n="about.human.text"></p>
</section>

<!-- FAQ -->
<h2 class="title" style="margin-top:70px;" data-i18n="about.faq.title"></h2>

<div class="faq-container">

  <div class="faq-item">
    <div class="faq-question">
      <span data-i18n="faq.q1"></span>
      <i class="fa-solid fa-chevron-down"></i>
    </div>
    <div class="faq-answer" data-i18n="faq.a1"></div>
  </div>

  <div class="faq-item">
    <div class="faq-question">
      <span data-i18n="faq.q2"></span>
      <i class="fa-solid fa-chevron-down"></i>
    </div>
    <div class="faq-answer" data-i18n="faq.a2"></div>
  </div>

  <div class="faq-item">
    <div class="faq-question">
      <span data-i18n="faq.q3"></span>
      <i class="fa-solid fa-chevron-down"></i>
    </div>
    <div class="faq-answer" data-i18n="faq.a3"></div>
  </div>

</div>

</main>

<!-- Footer -->
<div id="footer-container"></div>

<!-- Scripts -->
<script src="assets/js/navbar.js"></script>
<script src="assets/js/footer.js"></script>
   <script src="assets/js/i18n.js"></script>

<script>
document.querySelectorAll(".faq-question").forEach(item=>{
  item.addEventListener("click",()=>{
    item.parentElement.classList.toggle("active");
  });
});
</script>

</body>
</html>
