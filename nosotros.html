<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Nosotros | Thinkora</title>
<meta name="description" content="Conoce la visión, propósito y valores de Thinkora.">

<!-- Fuentes -->
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

<!-- Estilos globales -->
<link rel="stylesheet" href="assets/css/styles.css">

<style>

/* ============================
   NOSOTROS — ESTILO PROFESIONAL
============================ */

   /* Sección introductoria */
.intro-section {
  margin-top: 20px;
}

main {
  max-width: 1000px;
  margin: 0 auto;
  padding: 40px 20px;
}

/* Títulos de sección */
.section-title {
  font-family: 'Righteous', cursive;
  font-size: 1.8rem;
  margin-bottom: 15px;
  background: var(--gradient-main);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Párrafos principales */
.section-text {
  color: var(--text-muted);
  line-height: 1.8;
  font-size: 1.05rem;
}

/* Separador elegante */
.section-divider {
  height: 1px;
  margin: 60px 0;
  background: linear-gradient(
    to right,
    transparent,
    var(--border-soft),
    transparent
  );
  border: none;
}

/* FAQ */
.faq-container {
  margin-top: 30px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.faq-item {
  border-bottom: 1px solid var(--border-soft);
  padding-bottom: 10px;
}

.faq-question {
  cursor: pointer;
  font-weight: 600;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.faq-answer {
  max-height: 0;
  overflow: hidden;
  transition: max-height .4s ease;
  color: var(--text-muted);
  margin-top: 8px;
}

.faq-item.active .faq-answer {
  max-height: 200px;
}

</style>

</head>

<body>

<!-- Navbar -->
<div id="navbar-container"></div>

<main>



<!-- ¿Qué es Thinkora? -->
<section>
  <p class="section-text" data-i18n="about.what.text"></p>
</section>

<hr class="section-divider">

<!-- Propósito -->
<section>
  <h2 class="section-title" data-i18n="about.purpose.title"></h2>
  <p class="section-text" data-i18n="about.purpose.text"></p>
</section>

<hr class="section-divider">

<!-- Visión -->
<section>
  <h2 class="section-title" data-i18n="about.vision.title"></h2>
  <p class="section-text" data-i18n="about.vision.text"></p>
</section>

<hr class="section-divider">

<!-- Valores -->
<section>
  <h2 class="section-title" data-i18n="about.values.title"></h2>
  <p class="section-text" data-i18n="about.values.text"></p>
</section>

<hr class="section-divider">

<!-- Acompañamiento -->
<section>
  <h2 class="section-title" data-i18n="about.accompaniment.title"></h2>
  <p class="section-text" data-i18n="about.accompaniment.text"></p>
</section>

<hr class="section-divider">

<!-- Capital humano -->
<section>
  <h2 class="section-title" data-i18n="about.human.title"></h2>
  <p class="section-text" data-i18n="about.human.text"></p>
</section>

<!-- FAQ -->
<h2 class="title" style="margin-top:70px;" data-i18n="about.faq.title"></h2>

<div class="faq-container">
<!--
  <div class="faq-item">
    <div class="faq-question">
      <span data-i18n="faq.q1"></span>
      <i class="fa-solid fa-chevron-down"></i>
    </div>
    <div class="faq-answer" data-i18n="faq.a1"></div>
  </div>
-->
   
  <div class="faq-item">
    <div class="faq-question">
      <span data-i18n="faq.q2"></span>
      <i class="fa-solid fa-chevron-down"></i>
    </div>
    <div class="faq-answer" data-i18n="faq.a2"></div>
  </div>

  <div class="faq-item">
    <div class="faq-question">
      <span data-i18n="faq.q3"></span>
      <i class="fa-solid fa-chevron-down"></i>
    </div>
    <div class="faq-answer" data-i18n="faq.a3"></div>
  </div>

</div>

</main>

<!-- Footer -->
<div id="footer-container"></div>

<!-- Scripts -->
<script src="assets/js/navbar.js"></script>
<script src="assets/js/footer.js"></script>
   <script src="assets/js/i18n.js"></script>

<script>
document.querySelectorAll(".faq-question").forEach(item=>{
  item.addEventListener("click",()=>{
    item.parentElement.classList.toggle("active");
  });
});
</script>

</body>
</html>
