<!DOCTYPE html>
<html lang="es">
<head>
  <!-- CONFIGURACIÓN BÁSICA -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>Herramientas | Thinkora</title>
  <meta name="description" content="Acceso a herramientas internas Thinkora.">
  <meta name="author" content="Salvador Robles">

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!-- ESTILOS ESPECÍFICOS DE ESTA PÁGINA -->
  <style>
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    .tool-card {
      background: var(--bg-card);
      border: 1px solid var(--border-soft);
      border-radius: 16px;
      padding: 30px 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .tool-card:hover {
      transform: translateY(-6px);
      border-color: var(--accent-green);
    }

    .tool-card i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: var(--gradient-main);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tool-card h3 {
      margin: 10px 0;
    }

    .tool-card p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    /* MODAL LOGIN */

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .modal {
      background: var(--bg-card);
      padding: 40px 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--border-soft);
    }

    .modal h2 {
      margin-bottom: 25px;
    }

    .modal input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: var(--bg-dark);
      color: var(--text-main);
    }

    .modal button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: var(--gradient-main);
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .modal button:hover {
      transform: scale(1.03);
    }

    .modal .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .modal .close-btn {
      margin-top: 15px;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <h1 class="title">Herramientas Internas</h1>
    <p class="subtitle">Acceso exclusivo para miembros del equipo</p>

    <div class="tools-grid">

      <div class="tool-card" onclick="openLogin('cotizador')">
        <i class="fa-solid fa-calculator"></i>
        <h3>Cotizador</h3>
        <p>Genera cotizaciones personalizadas para clientes.</p>
      </div>

      <div class="tool-card" onclick="openLogin('verCotizaciones')">
        <i class="fa-solid fa-file-lines"></i>
        <h3>Ver Cotizaciones</h3>
        <p>Consulta el historial de cotizaciones registradas.</p>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- MODAL LOGIN -->
  <div class="modal-overlay" id="loginModal">
    <div class="modal">
      <h2>Acceso seguro</h2>

      <input type="text" id="userId" placeholder="ID de usuario">
      <input type="password" id="userPassword" placeholder="Contraseña">

      <button onclick="login()">Ingresar</button>

      <div class="error" id="loginError"></div>

      <button class="close-btn" onclick="closeLogin()">Cancelar</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/footer.js"></script>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxwSbV5vwGP6bnBNoDQYZhOvuNd_eSAdibNdNH0ESE80lUpmKoCbt_YHk2b5EvVU1RRlQ/exec";

    let selectedTool = null;

    function openLogin(tool) {
      selectedTool = tool;
      document.getElementById("loginModal").style.display = "flex";
      document.getElementById("loginError").innerText = "";
    }

    function closeLogin() {
      document.getElementById("loginModal").style.display = "none";
    }

    async function login() {

      const id = document.getElementById("userId").value.trim();
      const password = document.getElementById("userPassword").value.trim();
      const errorDiv = document.getElementById("loginError");

      if (!id || !password) {
        errorDiv.innerText = "Completa todos los campos.";
        return;
      }

      try {

        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "login",
            id: id,
            password: password,
            tool: selectedTool
          })
        });

        const data = await response.json();

        if (data.success) {

          closeLogin();

          if (selectedTool === "cotizador") {
            window.location.href = "cotizador.html";
          }

          if (selectedTool === "verCotizaciones") {
            window.location.href = "ver-cotizaciones.html";
          }

        } else {
          errorDiv.innerText = data.message;
        }

      } catch (err) {
        errorDiv.innerText = "Error de conexión con el servidor.";
      }
    }
  </script>

</body>
</html>
