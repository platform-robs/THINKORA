 <!-- 2️⃣ Navbar dinámico -->
<script src="assets/js/navbar.js"></script>

<!-- 3️⃣ Script de registro -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("registerForm");
  if (!form) return;

  form.addEventListener("submit", async e => {
    e.preventDefault();

    const btn = e.target.querySelector("button");
    btn.disabled = true;
    btn.innerText = translations[currentLang].toolsPage.login.disabled;

    const data = {
      nombre: e.target.nombre.value,
      apellidoP: e.target.apellidoP.value,
      apellidoM: e.target.apellidoM.value,
      telefono: e.target.telefono.value,
      correo: e.target.correo.value,
      password: e.target.password.value,
      equipo: e.target.equipo.value,
      subject: translations[currentLang].toolsPage.email.subject,
      body: translations[currentLang].toolsPage.email.body
        .replace("{{name}}", e.target.nombre.value)
        .replace("{{team}}", e.target.equipo.value)
        .replace("{{email}}", e.target.correo.value)
    };

    await fetch("TU_WEBAPP_URL", {
      method: "POST",
      body: JSON.stringify(data)
    });

    alert(translations[currentLang].toolsPage.register.success);
    btn.disabled = false;
  });

});
</script>

<!-- 4️⃣ Footer dinámico -->
<script src="assets/js/footer.js"></script>

</body>
</html>
