<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Thinkora | Herramientas</title>

<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">

<style>

/* ============================
   SECCIÓN
============================ */

.tools-main h1{
  font-family:'Righteous', cursive;
  font-size:2.6rem;
  margin-bottom:10px;
}

.tools-main p{
  color:var(--text-muted);
  max-width:800px;
  margin:0 auto 50px;
}

/* ============================
   GRID
============================ */

.tools-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

/* ============================
   TARJETAS THINKORA
============================ */

.tool-card{
  background:var(--bg-card);
  border:1px solid var(--border-soft);
  padding:30px 20px;
  border-radius:18px;
  text-decoration:none;
  color:var(--text-main);
  font-weight:600;
  transition:.3s ease;
  cursor:pointer;
}

.tool-card:hover{
  transform:translateY(-6px);
  border-color:var(--accent-blue);
  box-shadow:0 10px 25px rgba(0,168,198,.2);
}

.highlight-card{
  background:var(--gradient-main);
  color:#0b0b0b;
  font-weight:800;
}

/* ============================
   MODAL
============================ */

.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(6px);
  justify-content:center;
  align-items:center;
  z-index:2000;
}

.modal-content{
  background:var(--bg-dark);
  padding:35px;
  border-radius:20px;
  width:90%;
  max-width:500px;
  text-align:left;
}

.modal-content h2{
  text-align:center;
  margin-bottom:20px;
}

.form-group{
  margin-bottom:15px;
}

label{
  display:block;
  margin-bottom:6px;
  font-size:.9rem;
  color:var(--text-muted);
}

input, select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border-soft);
  background:var(--bg-card);
  color:var(--text-main);
}

button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  background:var(--gradient-main);
  color:#0b0b0b;
}

.close-btn{
  margin-top:10px;
  background:#444;
  color:white;
}

</style>
</head>

<body>

<div id="navbar-container"></div>

<main class="tools-main">

<h1 data-i18n="toolsPage.title"></h1>
<p data-i18n="toolsPage.intro"></p>

<div class="tools-grid">

  <a class="tool-card" href="https://platform-robs.github.io/THINKORA/dev.html">Cotizador</a>
  <a class="tool-card" href="https://platform-robs.github.io/THINKORA/dev.html">Ver Cotizaciones</a>
  <a class="tool-card" href="https://platform-robs.github.io/THINKORA/dev.html">Generador Propuesta Técnica</a>
  <a class="tool-card" href="https://platform-robs.github.io/THINKORA/dev.html">Ver Propuestas Técnicas</a>
  <a class="tool-card" href="https://platform-robs.github.io/THINKORA/dev.html">Contratos</a>
  <a class="tool-card" href="https://platform-robs.github.io/THINKORA/dev.html">Presentación Agentes</a>
  <a class="tool-card" href="https://platform-robs.github.io/THINKORA/dev.html">Generador QR</a>

  <div class="tool-card" onclick="openPortfolio()">Portafolio</div>

  <div class="tool-card highlight-card" onclick="openRegister()">Crear Usuario</div>

</div>

</main>

<!-- ================= REGISTRO ================= -->

<div class="modal" id="registerModal">
<div class="modal-content">

<h2>Unirse al equipo Thinkora</h2>

<form id="registerForm">

<div class="form-group">
<label>Nombre</label>
<input name="nombre" required>
</div>

<div class="form-group">
<label>Apellido Paterno</label>
<input name="apellidoP" required>
</div>

<div class="form-group">
<label>Apellido Materno</label>
<input name="apellidoM" required>
</div>

<div class="form-group">
<label>Teléfono (10 dígitos)</label>
<input name="telefono" type="tel" pattern="[0-9]{10}" required>
</div>

<div class="form-group">
<label>Correo</label>
<input name="correo" type="email" required>
</div>

<div class="form-group">
<label>Contraseña</label>
<input name="password" type="password" required>
</div>

<div class="form-group">
<label>Confirmar Contraseña</label>
<input name="confirmPassword" type="password" required>
</div>

<div class="form-group">
<label>Equipo</label>
<select name="equipo" required>
<option value="">Selecciona</option>
<option value="Sales">Sales</option>
<option value="Tech">Tech</option>
</select>
</div>

<button type="submit">Enviar Solicitud</button>
<button type="button" class="close-btn" onclick="closeRegister()">Cerrar</button>

</form>

</div>
</div>

<script>

function openRegister(){
  document.getElementById("registerModal").style.display="flex";
}

function closeRegister(){
  document.getElementById("registerModal").style.display="none";
}

/* MAYÚSCULAS AUTOMÁTICAS */
document.querySelectorAll("input[name='nombre'], input[name='apellidoP'], input[name='apellidoM']")
.forEach(input=>{
  input.addEventListener("input",()=>{
    input.value=input.value.toUpperCase();
  });
});

/* VALIDACIÓN */
document.getElementById("registerForm").addEventListener("submit",function(e){

  e.preventDefault();

  const form=e.target;

  if(form.password.value!==form.confirmPassword.value){
    alert("Las contraseñas no coinciden");
    return;
  }

  if(!/^[0-9]{10}$/.test(form.telefono.value)){
    alert("El teléfono debe tener 10 dígitos");
    return;
  }

  alert("Solicitud lista para enviar a Apps Script");

  closeRegister();

});

function openPortfolio(){
  alert("Aquí irá el popup de proyectos.");
}

</script>

</body>
</html>
