<!DOCTYPE html>
<html lang="es">
<head>

  <!-- CONFIGURACIÓN -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>Thinkora | Nosotros</title>
  <meta name="description" content="Conoce la visión, filosofía y enfoque estratégico detrás de Thinkora.">
  <meta name="author" content="Salvador Robles">

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* ============================
       NOSOTROS PAGE
    ============================ */
    
    .about-hero {
      margin-bottom: 60px;
    }
    
    .about-hero h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
    }
    
    .about-hero p {
      max-width: 700px;
      margin: 0 auto;
      color: var(--text-muted);
      font-size: 1.1rem;
      line-height: 1.6;
    }
    
    .about-section {
      margin-bottom: 70px;
    }
    
    .about-section h2 {
      font-size: 1.9rem;
      margin-bottom: 20px;
    }
    
    .about-section p {
      max-width: 800px;
      margin: 0 auto;
      color: var(--text-muted);
      line-height: 1.7;
    }
    
    .about-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      margin-top: 40px;
    }
    
    .about-card {
      background: var(--bg-card);
      border: 1px solid var(--border-soft);
      padding: 30px 20px;
      border-radius: 16px;
      transition: all 0.3s ease;
    }
    
    .about-card:hover {
      transform: translateY(-6px);
      border-color: var(--accent-green);
    }
    
    .about-card h3 {
      margin-bottom: 12px;
      font-size: 1.2rem;
    }
    
    .about-card p {
      font-size: 0.95rem;
      color: var(--text-muted);
      line-height: 1.6;
    }
    
    /* Responsive ajustes */
    @media (max-width: 768px) {
      .about-hero h1 {
        font-size: 2.2rem;
      }
    
      .about-section h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

<main class="about-main">

  <!-- ================= HERO ================= -->
  <section class="about-hero-strong">

    <div class="about-hero-content">
      <h1 data-i18n="about.title">
        Sobre Thinkora
      </h1>

      <p data-i18n="about.subtitle">
        No construimos solo páginas web.
        Diseñamos sistemas digitales que impulsan negocios reales.
      </p>
    </div>

  </section>


  <!-- ================= FILOSOFÍA ================= -->
  <section class="about-block about-dark">

    <div class="about-container">

      <h2 data-i18n="about.philosophyTitle">
        Nuestra Filosofía
      </h2>

      <p data-i18n="about.philosophyText">
        Thinkora nace de una idea simple pero poderosa...
      </p>

    </div>

  </section>


  <!-- ================= QUÉ HACEMOS ================= -->
  <section class="about-block">

    <div class="about-container">

      <h2 data-i18n="about.whatWeDoTitle">
        Qué hacemos realmente
      </h2>

      <div class="about-grid-pro">

        <div class="about-card-pro">
          <i class="fa-solid fa-gears"></i>
          <h3 data-i18n="about.systemsTitle"></h3>
          <p data-i18n="about.systemsText"></p>
        </div>

        <div class="about-card-pro">
          <i class="fa-solid fa-chart-line"></i>
          <h3 data-i18n="about.growthTitle"></h3>
          <p data-i18n="about.growthText"></p>
        </div>

        <div class="about-card-pro">
          <i class="fa-solid fa-lightbulb"></i>
          <h3 data-i18n="about.strategyTitle"></h3>
          <p data-i18n="about.strategyText"></p>
        </div>

      </div>

    </div>

  </section>


  <!-- ================= VISIÓN ================= -->
  <section class="about-vision-pro">

    <div class="about-container-center">

      <h2 data-i18n="about.visionTitle"></h2>

      <p data-i18n="about.visionText"></p>

    </div>

  </section>

</main>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- SCRIPTS -->
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/footer.js"></script>

</body>
</html>
