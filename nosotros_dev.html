<!DOCTYPE html>
<html lang="es">
<head>

  <!-- CONFIGURACIÓN -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>Thinkora | Nosotros</title>
  <meta name="description" content="Conoce la visión, filosofía y enfoque estratégico detrás de Thinkora.">
  <meta name="author" content="Salvador Robles">

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- CSS GLOBAL -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>

    /* ============================
   NOSOTROS PAGE
============================ */

.about-hero-section {
  padding: 120px 20px 60px;
  text-align: center;
}

.about-subtitle {
  max-width: 700px;
  margin: 15px auto 0;
  color: var(--text-muted);
  font-size: 1.1rem;
  line-height: 1.6;
}

.about-section {
  padding: 80px 20px;
  text-align: center;
}

.dark-section {
  background: var(--bg-dark);
}

.about-container {
  max-width: 1000px;
  margin: 0 auto;
}

.about-section h2 {
  font-size: 2rem;
  margin-bottom: 25px;
}

.about-section p {
  max-width: 800px;
  margin: 0 auto;
  color: var(--text-muted);
  line-height: 1.7;
}

.about-cards {
  margin-top: 50px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

.about-card {
  background: var(--bg-card);
  border: 1px solid var(--border-soft);
  padding: 35px 25px;
  border-radius: 16px;
  transition: all 0.3s ease;
}

.about-card i {
  font-size: 1.8rem;
  margin-bottom: 15px;
  background: var(--gradient-main);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.about-card:hover {
  transform: translateY(-6px);
  border-color: var(--accent-green);
}

@media (max-width: 768px) {
  .about-hero-section {
    padding-top: 100px;
  }

  .about-section h2 {
    font-size: 1.6rem;
  }
}
    
  </style>

</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <main>

    <!-- HERO -->
    <section class="about-hero-section">
      <div class="about-container">
        <h1 class="title" data-i18n="about.title">Sobre Thinkora</h1>
        <p class="about-subtitle" data-i18n="about.subtitle">
          No construimos solo páginas web.
          Diseñamos sistemas digitales que impulsan negocios reales.
        </p>
      </div>
    </section>

    <!-- FILOSOFÍA -->
    <section class="about-section dark-section">
      <div class="about-container">
        <h2 data-i18n="about.philosophyTitle">Nuestra Filosofía</h2>
        <p data-i18n="about.philosophyText">
          Thinkora nace de una idea simple pero poderosa...
        </p>
      </div>
    </section>

    <!-- QUÉ HACEMOS -->
    <section class="about-section">
      <div class="about-container">
        <h2 data-i18n="about.whatWeDoTitle">Qué hacemos realmente</h2>

        <div class="about-cards">
          <div class="about-card">
            <i class="fa-solid fa-gears"></i>
            <h3 data-i18n="about.systemsTitle"></h3>
            <p data-i18n="about.systemsText"></p>
          </div>

          <div class="about-card">
            <i class="fa-solid fa-chart-line"></i>
            <h3 data-i18n="about.growthTitle"></h3>
            <p data-i18n="about.growthText"></p>
          </div>

          <div class="about-card">
            <i class="fa-solid fa-lightbulb"></i>
            <h3 data-i18n="about.strategyTitle"></h3>
            <p data-i18n="about.strategyText"></p>
          </div>
        </div>

      </div>
    </section>

    <!-- VISIÓN -->
    <section class="about-section dark-section">
      <div class="about-container">
        <h2 data-i18n="about.visionTitle"></h2>
        <p data-i18n="about.visionText"></p>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- SCRIPTS -->
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/footer.js"></script>

</body>
</html>
