<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>Thinkora - Donde lo que piensas, se vuelve solución...</title>
  <meta name="description" content="Thinkora: Diseño y desarrollo web, aplicaciones web y automatización de procesos para empresas y emprendedores.">
  <meta name="author" content="Salvador Robles">

  <!-- FUENTES -->
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* ============================ 
       HERO PRINCIPAL
    ============================ */
    .hero {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #434343);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      color: #fff;
    }

    .hero h1 {
      font-family: 'Righteous', cursive;
      font-size: clamp(3rem, 8vw, 5rem);
      background: linear-gradient(90deg, #00b0ff, #76ff03);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      line-height: 1;
      animation: fadeIn 1s ease forwards;
    }

    .hero p {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      margin-top: 15px;
      max-width: 700px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    .cta-buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }

    .cta-buttons a {
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      background: linear-gradient(90deg, #00b0ff, #76ff03);
      transition: all 0.3s ease;
    }

    .cta-buttons a:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, #76ff03, #00b0ff);
    }

    /* ============================ 
       ANIMACIONES
    ============================ */
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    /* ============================ 
       RESPONSIVE
    ============================ */
    @media (max-width: 768px) {
      .hero h1 { font-size: 3rem; }
      .hero p { font-size: 1rem; }
      .cta-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>

  <!-- HERO PRINCIPAL -->
  <section class="hero">
    <h1>Thinkora</h1>
    <p>Transformamos tus <span style="background: linear-gradient(90deg, #00b0ff, #76ff03); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">ideas</span> en soluciones digitales modernas, eficientes y a la medida de tu negocio.</p>
    <div class="cta-buttons">
      <a href="#services">Servicios</a>
      <a href="#services">Paquetes</a>
      <a href="#services">Herramientas</a>
      <a href="#contact">Contacto</a>
    </div>
  </section>

 
  <!-- FOOTER -->

  <div id="footer-container"></div>

  <!-- =====================================================
       SCRIPTS
       IMPORTANTE: el orden SÍ importa
  ====================================================== -->

  <!-- 1️⃣ Traducciones (idiomas) -->
  <script src="assets/js/i18n.js"></script>

  <!-- 3️⃣ Footer dinámico -->
  <script src="assets/js/footer.js"></script>

</body>
</html>
