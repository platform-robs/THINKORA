<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Thinkora - Donde lo que piensas, se vuelve solución...</title>
  <meta name="description" content="Thinkora: Diseño y desarrollo web, aplicaciones web y automatización de procesos para empresas y emprendedores.">
  <meta name="author" content="Salvador Robles">

  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* ============================ 
       HERO PRINCIPAL
    ============================ */
    .hero {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #434343);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      color: #fff;
    }

    .hero h1 {
      font-family: 'Righteous', cursive;
      font-size: clamp(3rem, 8vw, 5rem);
      background: linear-gradient(90deg, #00b0ff, #76ff03);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      line-height: 1;
      animation: fadeIn 1s ease forwards;
    }

    .hero-text-container {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
      overflow: hidden;
    }

    .hero-text-container p {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      max-width: 700px;
      line-height: 1.5;
      transition: opacity 1s ease, transform 1s ease;
    }

    .highlight {
      background: linear-gradient(90deg, #00b0ff, #76ff03);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    /* Botones hero */
    .cta-buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .cta-buttons a {
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      color: #000;
      background: linear-gradient(90deg, #00b0ff, #76ff03);
      transition: all 0.3s ease;
    }

    .cta-buttons a:hover {
      transform: translateY(-3px);
      background: linear-gradient(90deg, #76ff03, #00b0ff);
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      .hero h1 { font-size: 3rem; }
      .hero-text-container p { font-size: 1rem; }
      .cta-buttons { flex-direction: column; }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div id="navbar-container"></div>

  <!-- HERO PRINCIPAL -->
  <section class="hero">
    <h1 data-i18n="nav.home">Thinkora</h1>
    
    <div class="hero-text-container">
      <p id="hero-text"></p>
    </div>

    <div class="cta-buttons">
      <a href="#services" data-i18n="nav.services">Servicios</a>
      <a href="#packages">Paquetes</a>
      <a href="#tools">Herramientas</a>
      <a href="#contact" data-i18n="nav.contact">Contacto</a>
      <a href="#" id="lang-toggle">ES / EN</a>
    </div>
  </section>

  <!-- FOOTER -->
  <div id="footer-container"></div>

  <!-- =====================================================
       SCRIPTS
  ====================================================== -->
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/footer.js"></script>

  <script>
    // =========================
    // Hero multilingüe
    // =========================
    const heroTextEl = document.getElementById("hero-text");

    // Mensajes por idioma
    const heroMessages = {
      es: [
        'Transformamos tus <span class="highlight">ideas</span> en soluciones digitales modernas, eficientes y a la medida de tu negocio.',
        'Explora nuestros servicios, paquetes y herramientas para tu negocio.',
        'Donde lo que piensas, se vuelve solución...'
      ],
      en: [
        'We transform your <span class="highlight">ideas</span> into modern, efficient digital solutions tailored to your business.',
        'Explore our services, packages, and tools for your business.',
        'Where what you think becomes a solution...'
      ]
    };

    let msgIndex = 0;

    function updateHeroText() {
      const lang = localStorage.getItem("language") || "es";
      heroTextEl.style.opacity = 0;
      heroTextEl.style.transform = 'translateY(20px)';

      setTimeout(() => {
        heroTextEl.innerHTML = heroMessages[lang][msgIndex];
        heroTextEl.style.opacity = 1;
        heroTextEl.style.transform = 'translateY(0)';
      }, 800);

      msgIndex = (msgIndex + 1) % heroMessages[localStorage.getItem("language") || "es"].length;
    }

    setInterval(updateHeroText, 5000);

    // Inicializa hero al cargar
    document.addEventListener("DOMContentLoaded", () => updateHeroText());

    // =========================
    // Cambio de idioma
    // =========================
    const langToggle = document.getElementById("lang-toggle");
    langToggle.addEventListener("click", () => {
      const newLang = localStorage.getItem("language") === "es" ? "en" : "es";
      setLanguage(newLang);
      // Reinicia hero para mostrar el primer mensaje en el nuevo idioma
      msgIndex = 0;
      updateHeroText();
    });
  </script>

</body>
</html>
