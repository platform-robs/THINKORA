<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Thinkora - Donde lo que piensas, se vuelve soluci칩n...</title>
  <meta name="description" content="Thinkora: Dise침o y desarrollo web, aplicaciones web y automatizaci칩n de procesos para empresas y emprendedores.">
  <meta name="author" content="Salvador Robles">

  <!-- FUENTES Y ICONOS -->
  <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* ============================ 
       HERO PRINCIPAL
    ============================ */
    .hero {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #434343);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      color: #fff;
      position: relative;
    }

    .hero h1 {
      font-family: 'Righteous', cursive;
      font-size: clamp(3rem, 8vw, 5rem);
      background: linear-gradient(90deg, #00b0ff, #76ff03);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      line-height: 1;
      animation: fadeIn 1s ease forwards;
    }

    .hero-text-container {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 15px;
      overflow: hidden;
    }

    .hero-text-container p {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      max-width: 700px;
      line-height: 1.5;
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.8s ease, transform 0.8s ease;
      text-align: center;
    }

    .highlight {
      background: linear-gradient(90deg, #00b0ff, #76ff03);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    /* ============================
       BOTONES HERO SOBRIOS
    ============================ */
    .cta-buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cta-buttons a {
      padding: 12px 26px;
      border-radius: 6px;
      font-weight: 500;
      text-decoration: none;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    .cta-buttons a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
      border-color: #00b0ff;
    }

    /* ============================
       SWITCH DE IDIOMA HERO
    ============================ */
    .lang-switch-hero {
      position: absolute;
      top: 25px;
      right: 25px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lang-switch-hero button {
      background: none;
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .lang-switch-hero button:hover {
      color: #00b0ff;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      .hero h1 { font-size: 3rem; }
      .hero-text-container p { font-size: 1rem; }
      .cta-buttons { flex-direction: column; }
      .lang-switch-hero { top: 15px; right: 15px; gap: 5px; }
    }
  </style>
</head>

<body>

  <!-- SWITCH DE IDIOMA (solo en hero) -->
  <div class="lang-switch-hero">
    <button onclick="setLanguage('es'); applyTranslations('es'); resetHeroText()">ES</button>
    <span>|</span>
    <button onclick="setLanguage('en'); applyTranslations('en'); resetHeroText()">EN</button>
  </div>

  <!-- HERO PRINCIPAL -->
  <section class="hero">
    <h1>Thinkora</h1>

    <div class="hero-text-container">
      <p id="hero-text"></p>
    </div>

    <div class="cta-buttons">
      <a href="servicios.html" data-i18n="nav.services">Servicios</a>
      <a href="paquetes.html" data-i18n="nav.packages">Paquetes</a>
      <a href="herramientas.html" data-i18n="nav.tools">Herramientas</a>
      <a href="nosotros.html" data-i18n="nav.about">Nosotros</a>
      <a href="contacto.html" data-i18n="nav.contact">Contacto</a>
    </div>
  </section>

  <!-- FOOTER ORIGINAL -->
  <div id="footer-container"></div>

  <!-- =====================================================
       SCRIPTS
  ====================================================== -->
  <script src="assets/js/i18n.js"></script>
  <script src="assets/js/footer.js"></script>

  <script>
    // =========================
    // Hero multimensaje
    // =========================
    const heroTextEl = document.getElementById("hero-text");

    const heroMessages = {
      es: [
        'Transformamos tus <span class="highlight">ideas</span> en soluciones digitales modernas, eficientes y a la medida de tu negocio.',
        'Explora nuestros servicios, paquetes y herramientas para tu negocio.',
        'Donde lo que piensas, se vuelve soluci칩n...'
      ],
      en: [
        'We transform your <span class="highlight">ideas</span> into modern, efficient digital solutions tailored to your business.',
        'Explore our services, packages, and tools for your business.',
        'Where what you think becomes a solution...'
      ]
    };

    let msgIndex = 0;
    let heroInterval;

    function updateHeroText() {
      const lang = localStorage.getItem("language") || "es";
      heroTextEl.style.opacity = 0;
      heroTextEl.style.transform = 'translateY(15px)';

      setTimeout(() => {
        heroTextEl.innerHTML = heroMessages[lang][msgIndex];
        heroTextEl.style.opacity = 1;
        heroTextEl.style.transform = 'translateY(0)';
      }, 500);

      msgIndex = (msgIndex + 1) % heroMessages[lang].length;
    }

    function resetHeroText() {
      msgIndex = 0;
      updateHeroText();
      clearInterval(heroInterval);
      heroInterval = setInterval(updateHeroText, 5000);
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateHeroText();
      heroInterval = setInterval(updateHeroText, 5000);
    });
  </script>

</body>
</html>
