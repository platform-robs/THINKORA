<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinkora</title>
  <style>
    /* ========================
       ESTILOS GENERALES
    ========================= */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Comfortaa', sans-serif; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; color: #fff; text-align: center; }

    /* ========================
       CONTENEDOR PRINCIPAL
    ========================= */
    .hero {
      max-width: 800px;
      padding: 2rem;
    }

    .hero h1 { font-size: 3rem; margin-bottom: 1rem; font-family: 'Righteous', cursive; color: #76ff03; }
    .hero p { font-size: 1.25rem; margin-bottom: 2rem; }

    /* ========================
       BOTONES DE NAVEGACIÓN
    ========================= */
    .hero .btn-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
    .hero .btn-group a {
      padding: 0.75rem 1.5rem;
      background: #76ff03;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 12px;
      transition: all 0.2s ease;
    }
    .hero .btn-group a:hover { background: #a6ff4d; transform: scale(1.05); }

    /* ========================
       CAMBIO DE IDIOMA
    ========================= */
    .lang-switch { margin-top: 1rem; display: flex; justify-content: center; gap: 1rem; }
    .lang-switch button {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }
    .lang-switch button:hover { opacity: 0.8; }
  </style>
</head>
<body>

  <div class="hero">
    <h1 data-i18n="dev.title">En desarrollo</h1>
    <p data-i18n="dev.subtitle">Esta sección está actualmente en construcción</p>

    <div class="btn-group">
      <a href="servicios.html" data-i18n="nav.services">Servicios</a>
      <a href="paquetes.html">Paquetes</a>
      <a href="herramientas.html">Herramientas</a>
      <a href="contacto.html" data-i18n="nav.contact">Contacto</a>
    </div>

    <div class="lang-switch">
      <button data-lang="es">ES</button>
      <button data-lang="en">EN</button>
    </div>
  </div>

  <script>
    const translations = {
      es: {
        dev: { title: "En desarrollo", subtitle: "Esta sección está actualmente en construcción" },
        nav: { services: "Servicios", contact: "Contacto" }
      },
      en: {
        dev: { title: "Under development", subtitle: "This section is currently under construction" },
        nav: { services: "Services", contact: "Contact" }
      }
    };

    let currentLang = localStorage.getItem("language") || "es";

    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem("language", lang);
      applyTranslations(lang);
      updateLangButtons();
    }

    function applyTranslations(lang) {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const keys = el.dataset.i18n.split(".");
        let text = translations[lang];
        keys.forEach(k => text = text?.[k]);
        if (text) el.textContent = text;
      });
    }

    function updateLangButtons() {
      document.querySelectorAll(".lang-switch button").forEach(btn => {
        if (btn.dataset.lang === currentLang) {
          btn.style.backgroundColor = "#76ff03";
          btn.style.color = "#000";
        } else {
          btn.style.backgroundColor = "transparent";
          btn.style.color = "#fff";
        }
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      applyTranslations(currentLang);
      updateLangButtons();
      document.querySelectorAll(".lang-switch button").forEach(btn => {
        btn.addEventListener("click", () => setLanguage(btn.dataset.lang));
      });
    });
  </script>

</body>
</html>
